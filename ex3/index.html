<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vinsol</title>
  </head>
  <body>
    <header>
      <span>
        <img
          src="./vinsol-logo.png"
          alt="Vinsol"
        />
      </span>
      <span class="header-link">
        Email us at:
        <a class="header-link" href="mailto:sales@vinsol.com">
          sales@vinsol.com
        </a>
        Skype:
        <a class="header-link" href="http://skype.com"> Vinsol </a>
      </span>
    </header>
    <div
      class="form-wrapper"
    >
      <h3 class="body-heading">Please fill in the form below</h3>
        <form >
          <div class="inputLabelGroup">
            <label  for="fname"
              >First name:</label
            >
            <input
              type="text"
              id="fname"
              name="fname"
            />
          </div>
          <div class="inputLabelGroup">
            <label  for="lname"
              >Last name:</label
            >
            <input
              class="input-fields"
              type="text"
              id="lname"
              name="lname"
            />
          </div>
          <div class="inputLabelGroup">
            <label  for="email">Email Address:</label>
            <input
              class="input-fields"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="inputLabelGroup">
            <label for="password">Password:</label>
            <input
              class="input-fields"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div class="inputLabelGroup">
            <label >Gender : </label>
            <div class="radioGroup">
              <div class="radioOption">
                <input type="radio" id="val1" name="val" value="yes" checked />
                <label class="radio-button" for="val1">Male</label>
              </div>
              <div class="radioOption">
                <input type="radio" id="val2" name="val" value="yes" checked />
                <label class="radio-button" for="val2">Female</label>
              </div>
            </div>
          </div>
          <div class="inputLabelGroup">
            <label for="dob">Date of Birth:</label>
            <div class="selectGroup">
              <select name="dob" id="dob">
                <option value="DD">DD</option>
              </select>
              <select  name="dob" id="dob">
                <option value="MM">MM</option>
              </select>
              <select  name="dob" id="dob">
                <option value="YY">YY</option>
              </select>
            </div>
          </div>
          <div class="inputLabelGroup">
            <label  for="address">
              Address:</label
            >
            <textarea
              id="address"
              name="address"
            ></textarea>
          </div>
          <div class="inputLabelGroup">
            <label for=""></label>
            <button class="submit-button" type="submit">Submit Details</button>
          </div>
        </form>
  </body>
</html>
